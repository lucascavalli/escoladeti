<div class="row" ng-controller="PaisController" ng-init="init()">
	<div class="table-responsive">
		<table class="table table-hover" id="tableList">
			<thead>
				<tr>
					<th colspan="2">
						<div class="form-group col-lg-12 col-sm-13">
							<button class="btn btn-success" ng-click="incluir()">Nova</button>
						</div>
					</th>
				</tr>
				<tr>
					<th colspan="2">
						<ul class="pagination">
							<li class="{{page.pageNumber == 1 ? 'disabled' : ''}}">
                                                            <a ng-click="loadPais(1)">
									<span class="glyphicon glyphicon-fast-backward"/>
								</a>
							</li>
							<li class="{{page.pageNumber == 1 ? 'disabled' : ''}}">
                                                            <a ng-click="loadPais(page.pageNumber - 1)">
									<span class="glyphicon glyphicon-step-backward"/>
								</a>
							</li>
							
							<li ng-repeat="numeroPagina in page.pagesAround" class="{{numeroPagina == page.pageNumber ? 'active' : ''}}">
								<a ng-click="loadPais(numeroPagina)">{{numeroPagina}}</a>
							</li>
							
							<li class="{{page.pageNumber == page.pageCount ? 'disabled' : ''}}">
								<a ng-click="loadPais(page.pageNumber + 1)">
									<span class="glyphicon glyphicon-step-forward"/>
								</a>
							</li>
							<li class="{{page.pageNumber == page.pageCount ? 'disabled' : ''}}">
								<a ng-click="loadPais(page.pageCount)">
									<span class="glyphicon glyphicon-fast-forward"/>
								</a>
							</li>
						</ul>
					</th>
				</tr>
				<tr>
					<th class="col-md-4">Nome</th>
                                        <th class="col-md-4">IBGE</th>
                                        <th class="col-md-4">Sigla</th>
					<th class="col-md-4 text-right"></th>
				</tr>
			</thead>
			<tbody ng-repeat="pais in page.list">
				<tr>
                                        <td>{{pais.nome}}</td> 
					<td>{{pais.codigoIbge}}</td>
                                        <td>{{pais.sigla}}</td>
                                        
					<td class="text-right">
						<a href="#/cadastros/pais/editar/{{pais.id}}" class="btn btn-link btn-success" title="Editar">
							<span class="glyphicon glyphicon-pencil" />
						</a>
						<button type="button" class="btn btn-link btn-danger" title="Excluir" ng:click="remover($index)">
							<span class="glyphicon glyphicon-trash" />
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
